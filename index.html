<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Andri Ajah - Under Maintenance</title>
  <style>
    /* Gaya dasar */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .splash-content {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      padding: 20px;
    }

    .splash-logo {
      width: 200px; /* Sedikit diperkecil agar proporsional dengan teks */
      height: auto;
      display: block;
      margin: 0 auto 30px auto;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
      animation: zoomIn 1.2s ease-in-out;
    }

    /* Gaya untuk Teks Maintenance */
    h1 {
      font-size: 2rem;
      margin: 0 0 15px 0;
      color: #00b894; /* Menggunakan warna hijau dari tombol lama agar senada */
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.1rem;
      color: #cccccc;
      margin: 0;
      line-height: 1.6;
    }

    .contact-info {
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="splash-content">
    <img src="https://i.imgur.com/ptZ6yk2.png" alt="Video Andri Ajah Logo" class="splash-logo">
    
    <h1>WEBSITE UNDER MAINTENANCE</h1>
    
    <p>Mohon maaf atas ketidaknyamanannya.</p>
    <p class="contact-info">Silakan Hubungi Admin atau Developer untuk perpanjangan domain anda</p>
  </div>
</body>
</html>
