<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Andri Ajah - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-wrapper {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    header {
      margin-bottom: 30px;
    }

    .logo-img {
      width: 220px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.15));
      animation: zoomIn 1.2s ease-in-out;
    }

    .greeting {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #eaeaea;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      background-color: #00b894;
      color: #fff;
      padding: 10px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #019870;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <header>
      <img src="https://i.imgur.com/ptZ6yk2.png" alt="Video Andri Ajah Logo" class="logo-img">
    </header>

    <main>
      <p class="greeting">
        Solusi tuntas kebutuhan Foto, Video, Editing, & Branding Anda!<br>
        Kami pastikan urusan visual selesai Tepat Waktu, dengan Kualitas Terbaik,<br>
        dan harga yang Paling Pas. Waktunya branding naik level tanpa repot!
      </p>

      <nav>
        <a href="index.html" class="btn">Home</a>
        <a href="about.html" class="btn">About Us</a>
        <a href="portfolio.html" class="btn">Portofolios</a>
        <a href="pricelist.html" class="btn">Price List</a>
        <a href="contact.html" class="btn">Contact</a>
      </nav>
    </main>
  </div>

</body>
</html>
